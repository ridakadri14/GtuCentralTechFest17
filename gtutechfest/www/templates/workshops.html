<ion-view view-title="workshops">
  <ion-content class="background">

	<div class="list card border" ng-repeat="workshop in workshops" style="margin-top:30px;background-color:#435a6d">
      <div class="item item-text-wrap item-stable">
        <a style="text-decoration:none;text-align:center;" ng-click="getWorkshop(workshop.title,workshop.des)" href="#/app/workshops/{{workshop.title}}">
			<h3 style="color:#333">{{workshop.title}}</h3>
		</a>
		<!--<h4>{{video.snippet.description}}</h4>-->
      </div>
      <div class="item-image">
		<a ng-click="getId(workshop.id)" href="#/app/workshops/{{workshop.title}}">
		<img width="100%" height="100%" ng-src="img/event.jpg">
		</a>
        <!--<img ng-src="{{video.snippet.thumbnails.high.url}}">-->
      </div>
	  

    </div>
	
	<div style="height:100px"></div>
  
  </ion-content>
</ion-view>
