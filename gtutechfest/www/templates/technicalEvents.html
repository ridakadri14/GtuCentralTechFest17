<ion-view view-title="Browse">
  <ion-content class="background">

	<div class="list card responsive-card" ng-repeat="section in sections">
      <div class="item item-text-wrap item-divider item-stable">
        <a style="text-decoration:none;" href="#/app/technicalEvents/{{section.title}}" ng-click="getSectionTitle(section.title)">
			<h3>{{section.title}}</h3>
		</a>
		<!--<h4>{{video.snippet.description}}</h4>-->
      </div>
      <div class="item-image">
		<a href="#/app/technicalEvents/{{section.title}}" ng-click="getSectionTitle(section.title)">
		<img width="100%" height="100%" ng-src="img/event.jpg">
		</a>
        <!--<img ng-src="{{video.snippet.thumbnails.high.url}}">-->
      </div>
	  

    </div>
  
  </ion-content>
</ion-view>
